<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TravelAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="tab-content">
                <div class="tab-pane active">
                    <h2>Reset Password</h2>
                    <p class="subtitle">Create a new password for your account</p>
                    
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" required>
                            <div class="password-strength" id="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-bar" id="strength-bar"></div>
                                </div>
                                <span id="strength-text">Password strength</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-new-password">Confirm New Password</label>
                            <input type="password" id="confirm-new-password" required>
                            <span class="error-message" id="password-match-error"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="update-password-btn">Update Password</button>
                    </form>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Back to login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
